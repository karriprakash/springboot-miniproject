<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Page</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
	crossorigin="anonymous" />
</head>
<body class="bg-secondary">
	<div class="container">
		<div class=" card  mt-5">
			<div class="card-header bg-primary text-center text-white">
				<h3>Employee Register</h3>
			</div>
			<div class="card-body ">
				<form th:action="@{/employee/update}" method="post" class="form"
					th:object="${employee}">
 
					ID:<input type="text" th:field="*{id}" class="form-control"
						readonly="readonly" /> <br /> NAME:<input type="text"
						th:field="*{name}" class="form-control" id="name"/>
						<div id="nameError"></div> 
						 <br /> SAL :<input
						type="number" th:field="*{salary}" class="form-control" /> <br />
					DEPT:<select th:field="*{department}" class="form-control">
						<option value="">--SELECT--</option>
						<option value="DEV">DEV</option>
						<option value="QA">QA</option>
						<option value="BA">BA</option>
						<option value="TEST">TEST</option>
					</select> <br />
					<button type="submit"
						class="text-white font-weight-bold btn btn-success" id="button">
						<i class="fa fa-wrench" aria-hidden="true"></i> UPDATE EMPLOYEE
					</button>
					<a onclick="history.back()" class="btn btn-outline-info">Back
						To Data <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
					</a>
				</form>
			</div>
			<div class="card-footer bg-success" th:if="${message!=null}">
				<span th:text="${message}"
					class="card-footer text-center text-while "></span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	
	function alrt(msg){
		alert(msg);
	}
</script>
<script type="text/javascript" th:src="@{/Myjs/validate.js}"></script>
</body>
</html>
